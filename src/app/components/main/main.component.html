<div class="container">
  <div class="row d-flex justify-content-center my-4">
    <div class="col-6">
      <input
        class="form-control"
        type="search"
        placeholder="Buscar"
        (keydown.enter)="guess(txtQuery.value)"
        #txtQuery>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-6 d-flex justify-content-between">
      <button type="button" (click)="reset()" class="btn btn-secondary">Reset code</button>
      <button type="button" (click)="guess(txtQuery.value)" class="btn btn-primary">Guess it!</button>
    </div>
  </div>
  <div class="row d-flex justify-content-center mt-3">
    <div class="col-6 text-center">
      {{ resp }}
    </div>
  </div>
</div>
